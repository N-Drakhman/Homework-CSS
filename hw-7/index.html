<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="block">
      <div class="header">Alice</div>

      <div class="back">
        <div class="messanger">
          <div class="Branch">
            <div class="Alice">
              <div class="img1"></div>
              <div class="white-message">Hey Bob, how's it going?</div>
            </div>
          </div>

          <div class="Branch">
            <div class="Bob">
              <div class="blue-message">
                Hi Alice! I'm good, just finished a great book. How about you?
              </div>
              <div class="img2"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="holder">
            <input class="input" type="text" placeholder="Type a message" />
            
            <button>Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
